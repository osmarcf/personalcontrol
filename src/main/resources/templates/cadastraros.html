<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link href="/css/signin.css" rel="stylesheet">
    <title>Personal Control</title>
</head>

<body class="bg-dark text-white text-center">
    <div class="container">
        <h1>Personal Control Cadastro de Ordem de Serviço</h1>
        <form action="/cadastraros" method="POST">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="nome">Nome</label>
                <div class="col-sm-5">
                    <input id="nome" name="nome" type="text" th:value="${ordemdeservico.nome}"
                        placeholder="Ex: João da Silva" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="datainicio">Data de Início</label>
                <div class="col-sm-5">
                    <input id="datainicio" name="datainicio" type="datetime-local" th:value="${ordemdeservico.datainicio}"
                    class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="datafim">Data Final</label>
                <div class="col-sm-5">
                    <input id="datafim" name="datafim" type="datetime-local" th:value="${ordemdeservico.datafim}"
                    class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="descricaoservico">Descriçao do Serviço</label>
                <div class="col-md-9">
                    <textarea class="form-control" id="descricaoservico" name="descricaoservico"
                        th:text="${ordemdeservico.descricaoservico}" placeholder="Escreva aqui os serviços realizados"
                        rows="5"></textarea>
                </div>
            </div>
            <!--div class="form-group row">
                <label class="col-sm-2 col-form-label" for="estado">Estado</label>
                <div class="col-sm-1">
                    <select class="form-control" id="estado" name="estado" th:field="*{cliente.estado}">
                        <option th:each="estado : ${T(br.edu.usj.sistemaxyz.Estado).values()}"
                                th:value="${estado}" th:text="${estado}"></option>
                    </select>
                </div>
            </div-->
            <input type="hidden" name="id" th:value="${ordemdeservico.id}" />
            <div class="form-group">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>


    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>

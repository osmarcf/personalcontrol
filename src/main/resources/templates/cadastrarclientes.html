<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>Personal Control</title>
</head>

<body class="bg-dark text-white text-center">
    <header>
     <nav class="navbar navbar-light bg light">
         <span class="navbar-brand mb-o h1" style="font-weight: bold;">Personal Control</span>
     </nav>   
    </header>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-dark text-white" padding-left="0px;">
            <li class="breadcrumb-item active" aria-current="page">Inicio / Cadastro de clientes</li>
        </ol>
    </nav>
    <h1>Personal Control Cadastro de Clientes</h1>
    <div class="container">
        <form action="/cadastrarclientes" method="POST">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="nome">Nome</label>
                <div class="col-sm-5">
                    <input id="nome" name="nome" type="text" th:text="${cliente.nomeCliente}" placeholder="Ex: JoÃ£o da Silva" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="email">E-mail</label>
                <div class="col-sm-5">
                    <input id="email" name="email" type="text" th:text="${cliente.emailCliente}" placeholder="joao@exemplo.com" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="telefone">Telefone</label>
                <div class="col-sm-5">
                    <input id="telefone" name="telefone" type="text" th:text="${cliente.telefoneCliente}" placeholder="Ex: (48)11111-2222"
                        class="form-control">
                </div>
            </div>
            <input type="hidden" name="id" />

            <button type="submit" class="btn btn-primary col-sm-5">Cadastrar</button>

        </form>



    </div>

    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
